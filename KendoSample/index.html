<!DOCTYPE html>
<html>
  <head>
  <link href="http://cdn.kendostatic.com/2013.2.716/styles/kendo.common.min.css" rel="stylesheet">
  <link href="http://cdn.kendostatic.com/2013.2.716/styles/kendo.default.min.css" rel="stylesheet">  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script src="http://cdn.kendostatic.com/2013.2.716/js/kendo.all.min.js"></script>
  <script src="angular.kendo.js"></script>
  <script src="script.js"></script>
  <style>
        .expand table {
            background-color: #C3D0DD;
            padding: 30px;
        }.expand td {
            background-color: whitesmoke;
        }
        .expand span:nth-child(n+2){
            color: #00CCFF;
            font-family: monospace;
        }
  </style>
  </head>
  <body ng-app="app" ng-controller="myCtrl">
     <div id="grid"
        kendo-grid
        k-options="kOptions"
        k-pageable="true"
        k-reorderable="true"
        k-sortable="true"
        k-editable="true"
        k-data-source="model.dataSource"
        k-navigatabl="true",
        k-reSizable="true",
        k-filterable="true",  
        k-columns='[
          { "field": "WorkOrderID", title:"OrderId"},
          { "field": "ProductionOperationID", title:"OperationID"},
          { "field": "Ischecked", title:"Check"},
          { "field": "IsProductionOperation", title:"Production"},
          { "field": "Status", title:"Status"},
		  { "field": "PlannedDate", title:"Date"},
		  { "field": "No", title:"No"},
		  { "field": "ProdOrdCustomer", title:"Customer"},
		  { "field": "ArticleDescription", title:"Article"},
		  { "field": "ArticleNo", title:"Article No"},
		  { "field": "ProjectNo", title:"ProjectNo"},
		  { "field": "Task", title:"Task"}
        ]'
        >
    </div>
    
    <script id="usersAuditGridTemplate" type="text/x-kendo-template">
        <div class="expand" data-uid="#= uid #">
          <table>
            <tr>
                <td>
                    <div>
                        <span>
                            Production order no
                        </span>
                        <span>
                            #: ProductionOrderNo || 'N/A' #
                        </span>
                    </div>
                    <div>
                        <span>
                            Reference no
                        </span>
                        <span>
                            #: ProductionOrderNo || 'N/A' #
                        </span>
                    </div>
                    <div>
                        <span>
                            Article Description
                        </span>
                        <span>
                            #: ArticleDescription || 'N/A' #
                        </span>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </script>
  </body>
</html>
